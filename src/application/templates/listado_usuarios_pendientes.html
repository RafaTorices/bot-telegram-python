<body>
  <div>
    {% extends "home.html" %}
  </div>
  <div>
    {% block content %}
    <h2>Listado de Usuarios</h2>
    <table border="1" style="color: red;">
      <thead>
        <tr>
          <th>FIRST_NAME</th>
          <th>CHAT_ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% if usuarios %}
        {% for usuario in usuarios %}
        <tr>
          <td>
            {{ usuario[2] }}
          </td>
          <td>
            {{ usuario[1] }}
          </td>
          <td>
            <form action="{{ url_for('activar_usuario_') }}" method="post">
              <input type="hidden" name="id" id="id" value="{{ usuario[0] }}">
              <input type="submit" value="Activar">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      {% else %}
      <div>No hay usuarios</div>
      {% endif %}
    </table>
    {% endblock %}
  </div>
</body>

</html>
