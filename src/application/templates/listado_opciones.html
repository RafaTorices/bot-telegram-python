<body>
  <div>
    {% extends "home.html" %}
  </div>
  <div>
    {% block content %}
    <h2>Listado de Opciones</h2>
    <table border="1">
      <thead>
        <tr>
          <th>OPCIÃ“N</th>
          <th>TEXTO</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% if opciones %}
        {% for opcion in opciones %}
        <tr>
          <form action="{{ url_for('editar_opcion_') }}" method="post">
            <td>
              <input type="hidden" name="id" value="{{ opcion[0] }}">
              <input type="text" name="opcion" value="{{ opcion[1] }}" required>
            </td>
            <td>
              <input type="text" name="texto" value="{{ opcion[2] }}" size="100" required>
            </td>
            <td>
              <input type="submit" value="Actualizar">
            </td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
      {% if mensaje %}
      <div style="color: gold;">{{ mensaje }}</div>
      {% endif %}
      {% else %}
      <div>No hay opciones</div>
      {% endif %}
    </table>
    {% endblock %}
  </div>
</body>

</html>
